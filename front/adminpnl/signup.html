<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/custom.css" rel="stylesheet">
  <style type="text/css">
  body {

  }
  </style>

</head>
<body>
  <div class="container">

    <form class="form-signin">
    <img src="img/logo.png" class="img-responsive">
    <h2 class="form-signin-heading">Sign Up</h2>
      <input type="text" class="form-control topInputBox" placeholder="Email address" autofocus>
      <input type="text" class="form-control middleInputBox" placeholder="URL">
      <input type="text" class="form-control middleInputBox" placeholder="Name">
      <input type="password" class="form-control bottomInputBox" placeholder="Password">
      <textarea class="form-control" rows="3" placeholder="Description"></textarea>
      <label class="checkbox">
        <input type="checkbox" value="remember-me"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="http://code.jquery.com/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
